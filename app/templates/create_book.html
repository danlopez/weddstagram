<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Search</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Enter your book title below:<br>
        {{form.title(class="form-control")}}
        {% for error in form.errors.title %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input class="btn btn-primary" type="submit" value="Get Started"></p>
</form>
{% endblock %}
